<app-cv-header *ngIf="getImage('header').isEnabled" [state]="state" [cvLogo]="getImage('header').image"></app-cv-header>
<app-tab-container [showDetails]="showDetails">
  <div content>
    <app-cv-content></app-cv-content>
  </div>
  <div details>
    <app-card-detail></app-card-detail>
  </div>
</app-tab-container>
