<header id="cv-header" class="{{option.state}}" >
  <div class="content">
    <i *ngIf="back" class="material-icons back" (click) = "backClicked()">arrow_back</i>
    <img class="logo" src="{{option.logo}}" alt="resume-logo">
    <i *ngIf="!menuIsClicked" class="material-icons menu" (click)="toggleMenu()">menu</i>
    <i *ngIf="menuIsClicked" class="material-icons menu" (click)="toggleMenu()">close</i>
  </div>
</header>
